<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Title</title>
  <style>
    .hasOpener {
      background: orangered;
      color: white;
    }
  </style>
</head>
<body>
  <a href="#opener" target="_blank" id="opener">opener</a>
  <br>
  <a href="#noreferrer-noopener" target="_blank" id="noreferrer-noopener" rel="noreferrer noopener">noreferrer noopener</a>
  <br>
  <a href="#noreferrer" target="_blank" id="noreferrer" rel="noreferrer">noreferrer</a>
  <br>
  <script>
    document.write('Opener: ' + window.opener)
    if (window.opener != null) {
      document.body.className = 'hasOpener';
    }
  </script>
</body>
</html>
